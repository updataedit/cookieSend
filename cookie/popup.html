<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Cookie推送插件配置</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, "微软雅黑", "黑体", sans-serif;
    }
    .config-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .config-section h4 {
      margin-top: 0;
      color: #333;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    .preview-btn {
      background-color: #2196F3;
      color: white;
    }
    .test-btn {
      background-color: #ff9800;
      color: white;
    }
    .preview-area {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
    }
    .status {
      padding: 8px;
      border-radius: 3px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Cookie推送插件配置</h3>
  
  <div class="config-section">
    <h4>基础配置</h4>
    <label for="targetDomain">检测域名:</label>
    <input type="text" id="targetDomain" placeholder="例如: mp.weixin.qq.com">
    
    <label for="pushUrl">推送接口地址:</label>
    <input type="text" id="pushUrl" placeholder="https://example.com/api/cookies">
    
    <button class="save-btn" id="saveConfig">保存配置</button>
  </div>

  <div class="config-section">
    <h4>功能操作</h4>
    <button class="preview-btn" id="previewData">预览推送数据</button>
    <button class="test-btn" id="testPush">测试推送</button>
  </div>

  <div id="statusMessage" class="status hidden"></div>

  <div class="config-section">
    <h4>数据预览</h4>
    <div id="previewArea" class="preview-area">点击"预览推送数据"查看将要发送的内容</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
